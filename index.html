<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- daisyui - tailwindcss  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- text font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body>
    <header class="w-[80%] mx-auto pt-8 space-y-2 z-1">
        <h1 class="text-2xl font-bold text-[#002C5C] ">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4  ">
            <div class="text-base-content/70 bg-base-200 px-5 py-3 rounded-2xl shadow">
                <p>Total</p>
                <p id="totalCount">0</p>
            </div>
            <div class="text-base-content/70 bg-base-200 px-5 py-3 rounded-2xl shadow">
                <p>Interview</p>
                <p id="interviewCount">0</p>
            </div>
            <div class="text-base-content/70 bg-base-200 px-5 py-3 rounded-2xl shadow">
                <p>Rejected</p>
                <p id="RejectedCount">0</p>
            </div>
        </div>
        <hr class="my-7">
    </header>
</body>
</html>
